version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx pnpm config set store-dir .pnpm-store
        - npx pnpm i
    build:
      commands:
        - env >> .env
        - npx pnpm run build
        - mv .env ./.amplify-hosting/compute/default/.env

  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - .pnpm-store/**/*
