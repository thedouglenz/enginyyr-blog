version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "npx pnpm config set store-dir .pnpm-store"
        - "npx pnpm install"
    build:
      commands:
        - "npx pnpm run build"
        - "mv node_modules ./.amplify-hosting/compute/default"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - ".pnpm-store/**/*"
